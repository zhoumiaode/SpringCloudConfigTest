spring:
  application:
    name: config-clients
  cloud:
    config:
      label: master
      profile: devs
      discovery:
        enabled: true
        service-id: config-server
      #uri: http://localhost:8888/
server:
  port: 8887
eureka:
   client:
      serviceUrl:
        defaultZone: http://localhost:8889/eureka/
   instance:
      lease-expiration-duration-in-seconds: 30
      lease-renewal-interval-in-seconds: 10